<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" 
      type="image/png" 
      href="favicon.png">
<title>Google</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="view-port">

			<!-- the menu bar -->
			<section class="header">
				<div class="right-section">
					<div class="app"><a href="#">Gmail</a></div>
					<div class="app"><a href="#">Images</a></div>
					<div class="app"><a class="panel-link" href="#"><img src="images/panel.png"/></a></div>
					<div class="app"><a class="btn btn-small btn-login" href="#">Sign In</a></div>
				</div>
			</section>
		<!-- end menu bar -->


			<section id="main-body" class="main">

			<!-- the google search brand/image -->



				<div class="google-image">
					<img src="images/brand.png" class="brand">
				</div>
			<!-- end google brand -->

			<!-- the google search form -->
				<div class="search-form">
					<form class="searchpoint">
						<div class="sbibod">
							<input type="text" name="search_word" class="search-input">
						</div>
						<div class="buttons" style="padding-top: 20px">
							<input type="submit" name="btnk" value="Google Search">
							<input type="submit" name="btnI" value="I am feeling lucky">
						</div>
					</form>
				</div>
			<!-- end search form -->
			</section>

		<!-- the footer -->
			<section id="footer">
				<div class="fbar">



					<!-- right section -->
					<span id="fsr" class="fsr">

						<a class="Gs" href="#">Privacy</a>
						<a class="Gs" href="#">Terms</a>
						<a class="Gs" href="#">Settings</a>
						<a class="Gs" href="#">Use google.co.ke</a>

					</span>

					<!-- left section -->
					<span id="fsl" class="fsl">

						<a class="Gs" href="#">Advertising</a>
						<a class="Gs" href="#">Business</a>
						<a class="Gs" href="#">about</a>

					</span>				</div>	
			</section>	
		<!-- end footer -->
	</div>	
</body>

</html>
